<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/carousel.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-12">
                <div class="logo">Power Factor Logo</div>
            </div>
            <div class="col-lg-3 col-md-3 col-4 header-call">

            </div>
            <div class="col-lg-3 col-md-3 col-4 header-place">

            </div>
            <div class="col-lg-3 col-md-3 col-4 header-langs text-right">
                <a class="text-uppercase" href="#">rus</a>
                <a class="text-uppercase" href="#">eng</a>
            </div>
        </div>
    </div>
</header>
<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid px-0">
    <div id="carouselControls" class="carousel slide hero-carousel" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Miami city</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="assets/vendor.js"></script>
<script src="assets/carousel.js"></script>
</body>
</html>
