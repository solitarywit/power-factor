<section class="photo-gallery" data-aos="fade-up">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase section-heading text-center pb-4_75 my-3_25">{{gallery.title}}</h1>
                <p class="text-center mb-5">{{gallery.description}}</p>
            </div>
        </div>

        <div class="row controls">
            <div class="col-12 d-flex justify-content-center flex-wrap">
                {% asyncEach filter in gallery.filters %}
                    <button class="btn btn-outline-primary text-uppercase mx-1 mb-1"
                            data-filter="{{filter.className}}">{{filter.name}}
                    </button>
                {% endeach %}
            </div>
        </div>
        <div class="row mt-5">
            <div class="gallery-cards col-12 mb-5">
                <div class="row">
                    {% asyncEach product in gallery.products %}
                    <div class="col-md-4 mb-4_25 {{product.filter}} card-wrap mix" data-order="{{loop.index}}">
                        <div class="card-item">
                            <img class="w-100" src="{{product.image}}" alt="{{product.alt}}">
                            <div class="card-header bg-primary text-white">{{product.header}} <strong class="float-lg-right h6 d-block d-lg-inline float-none mt-2 mb-0 my-lg-0">{{product.cost}}</strong></div>
                            <div class="card-block">
                                <h2 class="h6 card-title text-uppercase font-weight-bold">{{product.title}}</h2>
                                <p class="card-text">{{product.text}}</p>
                            </div>
                            <div class="card-footer text-white">
                                <div class="row small">
                                    {% asyncEach doc in product.docs %}
                                        <div class="col-4"><a href="{{doc.href}}" download><i class="fa fa-object-group mr-1"></i>{{doc.name}}</a></div>
                                    {% endeach %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endeach %}
                </div>
            </div>
        </div>
    </div>
</section>
