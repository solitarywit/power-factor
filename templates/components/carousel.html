<div class="container-fluid px-0">
    <div id="carouselControls" class="carousel slide hero-carousel" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/1.jpg" alt="First slide">
                <div class="carousel-caption p-0">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-12 col-lg-4 py-md-4_5 pl-md-4_5 p-2 text-left">
                                <h4 class="text-uppercase font-weight-bold">
                                    <a href="#">San Francisco SW</a>
                                </h4>
                                <div class="caption-text">
                                    777 Seventh Avenue <br>
                                    Downtown New York <br>
                                    NY 01234 <br>
                                </div>
                            </div>
                            <div class="col-3 py-4_5 pl-4_5 pr-2 text-left hidden-md-down item-collection">
                                <p><span class="text-primary">9,560</span> Area Sq.Ft</p>
                                <p><span class="text-primary">4</span> Bedrooms</p>
                                <p><span class="text-primary">2</span> Bathrooms</p>
                            </div>
                            <div class="col-3 py-4_5 pl-4_5 pr-2 hidden-md-down"><span class="h3">$2,000,00</span></div>
                            <div data-toggle="modal" data-target="#openDetails1" class="open-details col-2 bg-primary text-white align-self-stretch d-flex align-items-center justify-content-center hidden-md-down">
                                <span class="text-uppercase h5 font-weight-normal">View Details</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev carousel-control" href="#carouselControls" role="button" data-slide="prev">
            <i class="fa fa-angle-left carousel-control-prev-icon"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-control" href="#carouselControls" role="button" data-slide="next">
            <i class="fa fa-angle-right carousel-control-next-icon"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% block detailsModal %}{% include "components/details-modal.html" %}{% endblock %}
