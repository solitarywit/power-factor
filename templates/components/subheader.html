{% import "components/breadcrumbs.html" as breadcrumbs %}
{% macro createSubheader(data, menu) %}
<section class="subheader">
    <div class="subheader-overlay pt-4_5 pb-3 py-md-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-center text-md-left">
                    <h2 class="h3 text-uppercase font-weight-normal">{{data.title}}</h2>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                    {{breadcrumbs.createBreadcrumbs([{name:menu.links[0].name, url:menu.links[0].href},{name:data.title, url:'#'}])}}
                </div>
            </div>
        </div>
    </div>
</section>
{% endmacro %}
